{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/business-casual.css' %}" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

        <!-- Icon-->
        <link rel="icon" href="{% static 'img/microscope.jpg' %}">

        {% block style %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid" >
            <div class="row">
                <div class="box" id='head'>
                    <button type="button" class="btn btn-lg btn-outline-primary login" onclick=window.location.href="{% url 'quizz:login' %}">Login</button>
                    <button type="button" class="btn btn-xxl btn-outline-success register" onclick=window.location.href="{% url 'quizz:register' %}">Register</button>
                </div>
            </div>
        </div>
        <header>
            <a class="brand text-center" href="/">Quizz Biologique</a>
        </header>
        <!-- Navigation -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid-center">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                    <a class="navbar-brand" href="#">Quizz biologique</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav justify-centent-center">
                        <li class="nav-item">
                            <a class="nav_link active" href="{% url 'home:data' %}">Tableau Images</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav_link active" href="{% url 'home:table_score' %}">Tableau score</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <div class="container">
            <div class="row">
              <div class="box">
                {% block body %}
                  {% endblock %}
              </div>
            </div>
          </div>

        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>Copyright &copy; <a href="https://github.com/TigiGln/Quizz.git" target="_blank">Thierry Galliano</a></p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- jQuery -->
        <script src="{% static 'js/jquery.js' %}"></script>
        

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        {% block script %} {% endblock %}
    </body>
</html>
